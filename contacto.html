    <main class="contenedor ">


        <h2>Contacto</h2>
        <form action="">
        <fieldset fieldset class="form">
            <legend class="text-center"> Datos </legend>
            <div class="campo" >
                <label for="nombre">Nombre:</label>
                <input id="nombre" type="text" placeholder="Nombre">
            </div>

            <div class="campo">
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" placeholder="Asunto">
            </div>


            <div class="campo">
                <label for="tel">Telefono:</label>
                <input type="tel" id="tel" placeholder="Telefono">
            </div>


            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email">
            </div>

            <div class="campo">
                <label for="textarea">Tu mensaje:</label>
                <textarea rows="20"> </textarea>
            </div>

        </fieldset>

        <fieldset class="form">
            <legend class="text-center"> Pais</legend>
            <div class="campo">
                <select id="pais">
                    <option value="" disabled> --Seleccione-- </option>
                    <option value="Ar" selected> Argentina</option>
                    <option value="">Chile </option>
                    <option value=""> Colombia</option>
                    <option value=""> Mexico</option>
                    <option value="">Rusia</option>
                </select>



            </div>
        </fieldset>

        <fieldset class="form">
            <legend class="text-center"> Más Información</legend>
            <div class="campo">
                <label for="cliente">Cliente</label>
                <input type="radio" id="cliente" name="tipo">

            </div>

            <div class="campo">
                <label for="proveedor">Proveedor</label>
                <input type="radio" id="proveedor" name="tipo">
            </div>

            <div class="campo">
                <label for="paraque-esta-esto-si-nada-activa"> Categorias de interes</label>
                <input list="categorias" name="categorias" >
                <datalist id="categorias"> 
                    <option value="Cocina">
                    <option value="Oficina">
                    <option value="Garage">
                    <option value="Television">
                </datalist>
            </div>

        </fieldset>
        <button type="submit"> Enviar Formulario</button>
    </form>
